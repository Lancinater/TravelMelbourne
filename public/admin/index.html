<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container ">
              <a class="navbar-brand" href="#">Travelator</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contacts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="tel" placeholder="Phone Number" aria-label="Phone Number">
                  <button class="btn btn-outline-primary text-nowrap" type="submit">Call Me</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container shadow p-3 mb-5 bg-body-tertiary rounded">
            <h1 class="text-center">Admin Page</h1>
            <hr>
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3 border rounded w-25 p-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-Articles-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Articles" type="button" role="tab" aria-controls="v-pills-Articles" aria-selected="true">Articles</button>
                  <button class="nav-link" id="v-pills-Mails-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Mails" type="button" role="tab" aria-controls="v-pills-Mails" aria-selected="false">Mails</button>
                  <button class="nav-link" id="v-pills-CallbackRequest-tab" data-bs-toggle="pill" data-bs-target="#v-pills-CallbackRequest" type="button" role="tab" aria-controls="v-pills-CallbackRequest" aria-selected="false">Callback Requests</button>
                  <button class="d-none nav-link" id="v-pills-addPost-tab" data-bs-toggle="pill" data-bs-target="#v-pills-addPost" type="button" role="tab" aria-controls="v-pills-addPost" aria-selected="false">Create Post</button>
                </div>
                <div class="tab-content border rounded w-75 p-3" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-Articles" role="tabpanel" aria-labelledby="v-pills-Articles-tab" tabindex="0">
                    <button class="add-post btn btn-primary">Add Post</button>
                    <table class="articles-list table table-striped">
                      <tbody>
                        
                      </tbody>
                    </table>
                  </div>
                  <div class="tab-pane fade" id="v-pills-Mails" role="tabpanel" aria-labelledby="v-pills-Mails-tab" tabindex="0">Mails</div>
                  <div class="tab-pane fade" id="v-pills-CallbackRequest" role="tabpanel" aria-labelledby="v-pills-CallbackRequest-tab" tabindex="0">Callback Requests</div>
                  <div class="tab-pane fade" id="v-pills-addPost" role="tabpanel" aria-labelledby="v-pills-addPost-tab" tabindex="0">
                    <h2>Create Post</h2>
                    <form class="create-post-form">
                      <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Title">
                      </div>
                      <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" aria-describedby="country" placeholder="Country">
                      </div>
                      <div class="mb-3">
                        <label for="image-URL" class="form-label">Image</label>
                        <input type="url" class="form-control" id="imageURL" aria-describedby="image" placeholder="URL">
                      </div>
                      <div class="mb-3">
                        <label for="image-file" class="form-label">or</label>
                        <input type="file" class="form-control" id="image-file" aria-describedby="image-file">
                      </div>
                      <div class="mb-3">
                        <label for="text" class="form-label">Text</label>
                        <textarea class="form-control" id="text" cols="30" rows="10" placeholder="Description of the place"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Create Post</button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </main>

    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/createPost.js"></script>
    <script src="js/deletePost.js"></script>
</body>
</html>
