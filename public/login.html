<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        
    </head>
    <body>
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                <a class="navbar-brand" href="/">Travelator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin">Admin</a>
                    </li>
                    </ul>
                    <form class="d-flex callback-form">
                    <input class="form-control me-2" type="tel" placeholder="Phone Number" aria-label="Phone Number">
                    <button class="btn btn-outline-primary text-nowrap" type="submit">Call Me</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-6 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                        <h1 class="text-center my-4">Admin Page</h1>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="sign-in-tab" data-bs-toggle="tab" data-bs-target="#sign-in-tab-pane" type="button" role="tab" aria-controls="sign-in-tab-pane" aria-selected="true">Sign in</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab" aria-controls="register-tab-pane" aria-selected="false">Register</button>
                            </li>
                          </ul>
                          <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active py-3" id="sign-in-tab-pane" role="tabpanel" aria-labelledby="sign-in-tab" tabindex="0">
                                <form class="sign-in-form">
                                    <div class="mb-3">
                                        <label for="sign-in-email" class="form-label mb-1">Email</label>
                                        <input type="email" class="form-control" id="sign-in-email" placeholder="Enter Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="sign-in-password" class="form-label mb-1">Password</label>
                                        <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
                                    </div>
                                    <button class="btn btn-primary">Sign in</button>
                                </form>
                            </div>
                            <div class="tab-pane fade py-3" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                                <form class="register-form">
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label mb-1">Email</label>
                                        <input type="email" class="form-control" id="register-email" placeholder="Enter Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label mb-1">Password</label>
                                        <input type="password" class="form-control" id="register-password" placeholder="Enter Password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-confirm-password" class="form-label mb-1">Confirm Password</label>
                                        <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm Password">
                                    </div>
                                    <button class="btn btn-primary">Register</button>
                                </form>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
